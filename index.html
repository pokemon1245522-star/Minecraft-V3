<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Voxel Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* Custom Loading Background */
        #loading-screen {
            /* Using the specific file path provided */
            background-image: url('assets/textures/blocks/loading_background.png');
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
            image-rendering: auto; /* Smoother for full illustrations */
        }
        
        /* Seed Input Styling */
        .seed-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid white;
        }

        #seed-input {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 5px;
            width: 200px;
            border: 2px solid #555;
            background: #ddd;
        }

        #random-seed-btn {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 5px 10px;
            cursor: pointer;
            background: #727272;
            color: white;
            border: 2px solid white;
        }

        #random-seed-btn:hover {
            background: #8b8b8b;
        }
    </style>
</head>
<body>

    <!-- Loading / Start Screen -->
    <div id="loading-screen">
        <h1>VOXEL ENGINE</h1>
        
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text">Loading Assets...</p>

        <!-- Seed Selection UI -->
        <div id="start-menu" style="display: none; flex-direction: column; align-items: center;">
            <div class="seed-container">
                <label for="seed-input">SEED:</label>
                <input type="text" id="seed-input" placeholder="Enter seed or leave empty">
                <button id="random-seed-btn" title="Generate Random Seed">ðŸŽ²</button>
            </div>
            
            <button id="start-btn">CLICK TO START</button>
        </div>
    </div>

    <!-- Game HUD (Visible during gameplay) -->
    <div id="hud">
        <!-- Crosshair -->
        <div id="crosshair">
            <img src="assets/textures/ui/crosshair.png" alt="+" style="width: 32px; height: 32px; image-rendering: pixelated;">
        </div>
        
        <!-- Stats -->
        <div id="stats-container">
            <div id="hearts-container">
                <!-- Hearts generated by JS -->
            </div>
        </div>

        <!-- Hotbar -->
        <div id="hotbar-container">
            <div id="hotbar">
                <!-- Slots generated by JS -->
            </div>
            <div id="selector">
                <img src="assets/textures/ui/selector.png" alt="" style="width: 100%; height: 100%; image-rendering: pixelated;">
            </div>
        </div>
        
        <!-- Debug Info -->
        <div id="debug-info">
            <span id="coords">X: 0 Y: 0 Z: 0</span><br>
            <span id="fps">FPS: 60</span><br>
            <span id="biome">Biome: Plains</span>
        </div>

        <!-- Notification for Pickup -->
        <div id="pickup-notification" style="position: absolute; right: 20px; bottom: 80px; color: #ffff55; font-size: 1.5rem; text-shadow: 2px 2px 0 #000; opacity: 0; transition: opacity 0.5s;">
            +1 Block
        </div>
    </div>

    <!-- Inventory & Crafting UI (Hidden by default) -->
    <div id="inventory-screen" class="hidden">
        <div class="inventory-window">
            <h2 id="crafting-title">CRAFTING</h2>
            
            <!-- Crafting Area -->
            <div id="crafting-area">
                <div class="crafting-grid" id="crafting-grid">
                    <!-- Slots generated by JS -->
                </div>
                <div class="crafting-arrow">â†’</div>
                <div class="crafting-result" id="crafting-result">
                    <!-- Result slot -->
                </div>
            </div>

            <h2>INVENTORY</h2>
            <div id="main-inventory">
                <!-- Slots generated by JS -->
            </div>
            
            <div style="margin-top: 10px; font-size: 1rem; color: #333;">
                Drag to Move | Right Click to Split
            </div>
        </div>
    </div>

    <!-- Death Screen -->
    <div id="death-screen" class="hidden">
        <h1 style="color: #bf0000; text-shadow: 4px 4px 0 #000;">YOU DIED!</h1>
        <button id="respawn-btn">RESPAWN</button>
    </div>

    <!-- Main Entry Script -->
    <script type="module" src="./main.js"></script>
</body>
</html>
